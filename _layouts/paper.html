---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1><a href="http://www.arxiv.org/abs/{{ page.arxiv }}">{{ page.title }}</a></h1>
    <h2>{{ page.authors }}</h2>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
